---
version: 2
updates:
    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: weekly
      commit-message:
          prefix: chore
          include: scope
    - package-ecosystem: gomod
      directory: /
      schedule:
      interval: weekly
      day: monday
      target-branch: master
      open-pull-requests-limit: 10
      commit-message:
          prefix: chore
          include: scope
